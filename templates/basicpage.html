{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
	<title>Spareparts</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
</head>

<body>
	<!-- Static navbar ..... start -->
	<div class="navbar navbar-default" role="navigation" style="margin-bottom:10px">
		<!-- set border for navbar content -->
		<div class="container">
			
			<!-- Brand / Project name ..... start -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><b>PT Lakumas</b></a>
			</div>
			<!-- Brand / Project name ..... end -->
			
			<!-- Set the list for navbar content -->
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#action">Action</a></li>
							<li><a href="#action2">Another action</a></li>
							<li class="divider"></li>
							<li class="dropdown-header">Nav header</li>
							<li><a href="#separated">Separated link</a>
						</ul>
					</li>
				</ul>

				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="{% url 'accounts:logout' %}">Log Out</a></li>
				</ul>
			</div>
			<!-- list of navbar content ..... end -->

		</div>
		<!-- border for the navbar ..... end -->

	</div>
	<!-- Static navbar ..... end -->

	{% block actionbutton %}
	{% endblock %}


	{% block contentheader %}
	{% endblock %}

	<!-- this is important for dropdown menu -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>

</body>
<html>
