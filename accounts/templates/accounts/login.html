{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">

    <title>PT Lakumas System Sign-In</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}"/>

    <link href="{% static 'css/signin.css' %}" rel="stylesheet">

  </head>

  <body style="background-color:whitesmoke">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">
          <h2 class="form-signin-heading" style="margin-bottom:0px;font-family:-webkit-body">PT Lakumas Web Application</h2>
        </div>
      </div>
    
      <form class="form-signin" name='LoginForm' action="{% url 'accounts:loginauth' %}" method='POST'>
        {% csrf_token %}
        <input type="text" id='username' name='username' class="form-control" placeholder="username" required autofocus>
        <input type="password" id='password' name='password' class="form-control" placeholder="password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div>

    {% block accessdenied %}
    {% endblock %}

  </body>
</html>
